{% for type, message in get_flashed_messages(with_categories=true) %}
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-{{ type }} alert-dismissable primary-alert">
                  <button type="button"
                          class="close"
                          data-dismiss="alert"
                          aria-hidden="true">&times;</button>
                  {{ message }}
            </div>
        </div>
    </div>
{% endfor %}
