{% extends "base.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            {% block heading %}
                <div class="col-xs-12">
                    <h1>{{ self.title() }}</h1>
                </div>
            {% endblock %}
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <div class="well well-sm">
                    <h3>Sign in to continue</h3>
                    <hr/>
                    <form class="form-horizontal"
                          role="form"
                          action="{{ url_for("login") }}"
                          method="post">
                        {{ form.csrf_token()  }}
                        <div class="form-group
                                    {% if form.email.errors %} has-error{% endif %}">
                            <label for="email"
                                   class="col-sm-4 col-md-3 col-lg-2 control-label">E-mail:</label>
                            <div class="col-sm-8 col-md-9 col-lg-10">
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       placeholder="E-mail"
                                       required="required"
                                       value="{{ form.email.data or "" }}"/>
                                {% for error in form.email.errors %}
                                    <p class="help-block">{{ error }}</p>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="form-group
                                    {% if form.password.errors %} has-error{% endif %}">
                            <label for="password"
                                   class="col-sm-4 col-md-3 col-lg-2 control-label">Password:</label>
                            <div class="col-sm-8 col-md-9 col-lg-10">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       placeholder="Password"
                                       required="required"
                                       value=""/>
                                {% for error in form.password.errors %}
                                    <p class="help-block">{{ error }}</p>
                                {% endfor %}
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8 col-md-offset-3 col-md-9 col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-off"></i>&nbsp;
                                    Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
